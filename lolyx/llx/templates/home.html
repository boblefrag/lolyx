{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="row">    
  <div class="span6">
    <p>
      Lolyx
    </p>
  </div>
  <div class="span6">
    <table class="table table-striped">
      <thead>
	<tr>
	  <th class="span7">{% trans "Name" %}</th>
	  <th class="span2">{% trans "Version" %}</th>
	  <th class="span1">Ref</th>
	  <th class="span2">Pack.</th>
	</tr>
      </thead>
      <tbody>
	{% for job in last_jobs %}
	<tr>
	  <td><a href="/job/{{job.id}}/">{{job.title}}</a></td>
	  <td>
	    <span class="badge badge-info">{{package.latest_version}}</span> 
	  </td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
    
  </div>
</div>
{% endblock %}
